<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-cloud-meatball"></i>
        <h1>Weather App</h1>
    </header>

    <main>
        <div class="container">
            <form method="POST" id="form">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="city" name="city" class="search-input" placeholder="Search City" required>
                <button type="submit" id="submit" class="submit-btn"><i class="fa-solid fa-magnifying-glass"></i></button>   
            </form>
            <h2 class="location-header" id="location-header">Manila, Philippines</h2>
            <h3 class="datetime-header" id="datetime-header">August 20, 2024 | 3:35 PM</h3>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80.68 80.68" height="190px"><defs><style>.cls-1{fill:#f5b952;}.cls-2,.cls-3{fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:4px;}.cls-3{stroke-linecap:square;}</style></defs><title>clear-dayAsset 157colored</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M40.25,15.51A24.8,24.8,0,1,0,65,40.31,24.83,24.83,0,0,0,40.25,15.51Z"/><path class="cls-2" d="M40.25,15.51A24.8,24.8,0,1,0,65,40.31,24.83,24.83,0,0,0,40.25,15.51Z"/><line class="cls-3" x1="40.21" y1="15.51" x2="40.21" y2="2"/><line class="cls-3" x1="40.47" y1="65.17" x2="40.47" y2="78.68"/><line class="cls-3" x1="65.17" y1="40.21" x2="78.68" y2="40.21"/><line class="cls-3" x1="15.51" y1="40.47" x2="2" y2="40.47"/><line class="cls-3" x1="22.7" y1="22.88" x2="13.14" y2="13.32"/><line class="cls-3" x1="57.99" y1="57.81" x2="67.54" y2="67.36"/><line class="cls-3" x1="57.81" y1="22.7" x2="67.36" y2="13.14"/><line class="cls-3" x1="22.88" y1="57.99" x2="13.32" y2="67.54"/></g></g></svg>
            <h1 class="temperature-header" id="temperature-header">39oC</h1>
            <h3>Rainy, Partially Cloudy</h3>
            <h3>Feels like 50oC</h3>
            <div class="weather-conditions-container">
                <div>
                    <h3>Wind Speed</h3>
                    <p id="windspeed">20m/s</p>
                </div>
                <div>
                    <h3>Humidity</h3>
                    <p id="humidity">99%</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>SenSlay</p>
        <a href="https://github.com/SenSlay" target="_blank">
            <i class="fab fa-github" aria-hidden="true" style="font-size: 20px;"></i>
        </a>
    </footer>
</body>
</html>
