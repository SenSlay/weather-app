<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/19aba0697a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-cloud-meatball"></i>
        <h1>Weather App</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form method="POST" class="form" id="form">
          <i class="fa-solid fa-location-dot"></i>
          <input
            type="text"
            id="location-input"
            name="location-input"
            class="search-input"
            placeholder="Search Location"
            required
          />
          <button type="submit" id="submit" class="submit-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="loader"></div>
        <p class="error-msg"></p>
        <div class="forecast-container">
          <h2 class="location-header" id="location"></h2>
          <h3 class="datetime-header" id="datetime"></h3>
          <div class="weather-icon-container" id="weather-icon-container"></div>
          <h1 class="temperature-header" id="temperature"></h1>
          <p class="weather-condition-p" id="weather-condition"></p>
          <p class="feels-like-p" id="feels-like"></p>
          <div class="weather-conditions-container">
            <div>
              <h3>Wind Speed</h3>
              <p id="wind-speed"></p>
            </div>
            <div>
              <h3>Humidity</h3>
              <p id="humidity"></p>
            </div>
            <div>
              <h3>Chance of Rain</h3>
              <p id="chance-of-rain"></p>
            </div>
            <div>
              <h3>UV Index</h3>
              <p id="uv-index"><span class="uv-index-color"></span></p>
            </div>
            <div>
              <h3>Sunrise</h3>
              <p id="sunrise"></p>
            </div>
            <div>
              <h3>Sunset</h3>
              <p id="sunset"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>SenSlay</p>
      <a href="https://github.com/SenSlay" target="_blank">
        <i class="fab fa-github" aria-hidden="true" style="font-size: 20px"></i>
      </a>
    </footer>
  </body>
</html>
